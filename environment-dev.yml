  - gdal=3.1
  - geopandas=0.9
  - jupyter=1.0
  - matplotlib=3.3
  - mypy=0.812
  - netcdf4=1.5
  - pandas=1.1
  - pip=21.2
  - pyproj=3.0
  - pytorch=1.6
  - rasterio=1.2
  - scikit-learn=0.24
  - tqdm=4.61
